{%extends 'layout.html'%}
{%block title%} View Students {%endblock%}
{%block content%}

<div class="container">

    <h1>Students</h1>
    <p>Here you can view the students</p>
    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Student Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{student.student_id}}</td>
                        <td>{{student.student_name}}</td>
                        <td>{{student.student_email}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
    
    {%endblock%}
