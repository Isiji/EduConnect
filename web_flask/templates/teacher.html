{%extends 'layout.html'%}
{%block title%} Teacher Panel {%endblock%}
{%block content%}
<div class="container">
    <h1>Teacher Panel</h1>
    <p>Welcome to the teacher panel, {{session['username']}}</p>
    <p>Here you can manage the assignments and the students</p>
    <div class="row">
        <div class="col-md-4">
            <a href="{{url_for('post_assignment')}}" class="btn btn-primary">Post Assignment</a>
        </div>
        <div class="col-md-4">
            <a href="{{url_for('view_assignment')}}" class="btn btn-primary">View Assignment</a>
        </div>
        <div class="col-md-4">
            <a href="{{url_for('view_student')}}" class="btn btn-primary">View Student</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <a href="{{url_for('view_classroom')}}" class="btn btn-primary">View Classroom</a>

        </div>
        <div class="col-md-4">
            <a href="{{url_for('logout')}}" class="btn btn-danger">Logout</a>
        </div>
    </div>

{%endblock%}
