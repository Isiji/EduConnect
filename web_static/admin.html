<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the EduConnect Admin Panel</h1>
        <form id="admin-form">
            <label for="choice">Select an option:</label>
            <select id="choice" name="choice">
                <option value="1">Register a new admin</option>
                <option value="2">Register student</option>
                <option value="3">Register teacher</option>
                <option value="4">Register school</option>
                <option value="5">Register classroom</option>
                <option value="6">View all students</option>
                <option value="7">View all teachers</option>
                <option value="8">View all schools</option>
                <option value="9">View all classrooms</option>
                <option value="10">Delete student</option>
                <option value="11">Delete teacher</option>
                <option value="12">Delete school</option>
                <option value="13">Delete classroom</option>
                <option value="14">Exit</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
